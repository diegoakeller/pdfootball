    <h1 class="title">Providence Day Football</h1>
    <div class="navbar">
        <ul class="nav">

    <div class="secondTitle">
        <h3><img id="floatLeft" src="pdssc1.jpg" onclick="updatePhoto(floatLeft,pdsc1.jpg,pdsc2.jpg,pdsc3.jpg)" style="float: left;max-height: 100px;max-width: 50px;">PROVIDENCE DAY FOOTBALL: 2021 NCISSA STATE CHAMPIONS<img id="floatRight" src="pdsc4.jpg"
                onclick="updatePhoto(floatRight,pdsc4.jpg,pdsc5.jpg,pdsc6.jpg)" style="float: right;max-height: 100px;max-width: 50px;"></h3>
        <script>
            function updatePhoto(element, i1, i2, i3) {
                var i
                if (i!=1 && i!=2 && i!=3 && i!=4) {
                    i = 1
                }
                if (i == 4) {
                    i = 1
                } else if (i == 3) {
                    document.getElementById(element).src = "i3"
                    i++
                } else if (i == 2) {
                    document.getElementById(element).src = "i2"
                    i++
                } else if (i == 1)
                    document.getElementById(element).src = "i1"
                i++
            }
        </script>
    </div>
